
{% load static %}

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static '/styles.css' %}">
<!--Bootstrap CSS-->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<div class="home-content">

    <div class="page-heading bg-light">
        <h1>All Notes</h1>
    </div>

    <div class="container">

        <div class="row g-0">

            {% if notes|length == 0 %}

                <p class="empty-data text-muted">No notes here yet...</p>

            {% else %}				

                {% for note in notes %}
                <div class="col-lg-4 col-md-6">
                    <a href="{% url 'notes_detail' note.pk %}" class="card border-0 card-list">
                        <div class="card-header">
                            <h4>{{ note.title }}</h4>
                        </div>
                        <div class="card-body">
                            <div class="card-text">
                                    {{ note.body }}
                                <div class="text-muted d-flex justify-content-between notes-option">
                                    <div class="notes-category">{{ note.date_updated }}</div>
                                    <span class="notes-category">{{ note.tag_id }}</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}

            {% endif %}

        </div>
    </div>

    <div class="footer-size"></div>

    <a href="" class="add-button">
        <i class="fa-solid fa-plus fa-3x add-icon"></i>
    </a>

</div>
