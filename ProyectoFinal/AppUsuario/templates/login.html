<!DOCTYPE html>
<html lang="en" >
<head>
  {% load static %}  
  <meta charset="UTF-8">
  <title>Sign In / Sign Up | Nothing4us</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
  <link rel="stylesheet" href="{% static '/styles.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!--Bootstrap CSS-->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- External CSS -->
  <link rel="stylesheet" href="{% static '/styles.css' %}">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/3a4248ab4f.js" crossorigin="anonymous"></script>

  <!-- site icon -->
  <link rel="icon" type="image/png" href="{% static 'images/NotInkLogo.png' %}">
</head>
<body>
    <div class="container">
		<div class="row">
			<div class="d-block">
				{% include 'navegacion1.html' %}
			</div>
        </div>
    </div>      
	<!-- partial:index.partial.html -->
<div class="login-container">
	<form action="{% url 'Login' %}" class="form-login" method="POST">{% csrf_token %}
		<ul class="login-nav">
			<li class="login-nav__item active">
				<a href="{% url 'Registro' %}">Registro</a>
			</li>
            <li class="login-nav__item">
				<a href="{% url 'Login' %}">Login</a>
			</li>
		</ul>
		
        
        <label for="login-input-user" class="login__label">
		Nombre de usuario {{mi_formulario.username}}
        </label>
        <label for="login-input-password" class="login__label">
            Contraseña {{mi_formulario.password}}
        </label>
        <label for="login-input-password" class="login__label">
       


		<input class="login__submit" type="submit" value="Inicie sesión">
	</form>
</div>
<!-- partial -->
  
</body>
</html>
